version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: powerchat-dev-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - powerchat_dev_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: powerchat-dev-app
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "${PORT_BE_PROXY}:${PORT_BE_PROXY}"
      - "${PORT_INTERNAL_BE}:${PORT_INTERNAL_BE}"
      - "${PORT}:${PORT}"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - powerchat_dev_network

volumes:
  dev_postgres_data:

networks:
  powerchat_dev_network:
    name: powerchat_dev_network
